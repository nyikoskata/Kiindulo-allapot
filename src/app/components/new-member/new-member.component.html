<h1 class="text-center">Új tag rögzítése</h1>

	<form class="row g-3 mb-3">
		<div class="col-md-8">
			<label for="txtName" class="form-label">Tag neve</label>
			<input type="text" class="form-control" name="name" [(ngModel)]="newModel.name" placeholder="Minta Géza">
		</div>
		<div class="col-md-4">
			<label for="txtBirthDate" class="form-label">Születési dátum</label>
			<input type="date" class="form-control" name="birthDate" [(ngModel)]="newModel.birthDate">
		</div>
		<div class="col-md-8">
			<label for="txtEmail" class="form-label">E-mail</label>
			<input type="email" class="form-control" name="email" [(ngModel)]="newModel.email" placeholder="minta.geza@email.hu" >
		</div>
		<div class="col-md-4">
			<label for="txtMobil" class="form-label">Mobiltelefon</label>
			<input type="text" class="form-control" name="mobil" [(ngModel)]="newModel.mobil" placeholder="+36701234567" >
		</div>
	</form>
	<div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
		{{errorMessage}}
		<button type="button" class="btn-close"  ></button>
	</div>
	<div class="mt-3 text-center">
		<button type="button" class="btn btn-primary" (click)="mentes()">Mentés</button>
	</div>
